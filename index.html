<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartcard Management System</title>
    
    <!-- Favicon และ Icons -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Meta tags สำหรับ SEO และ Social Media -->
    <meta name="description" content="ระบบจัดการบัตรสมาร์ทการ์ด - Smartcard Management System">
    <meta name="keywords" content="smartcard, management, system, บัตรสมาร์ทการ์ด, ระบบจัดการ">
    <meta name="author" content="C R M A">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Smartcard Management System">
    <meta property="og:description" content="ระบบจัดการบัตรสมาร์ทการ์ด - CRMA">
    <meta property="og:image" content="/logo.png">
    <meta property="og:type" content="website">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb">
    
    <style>
      /* Loading Screen Styles - Minimal Design */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 3rem;
      }
      
      .site-logo {
        width: 100px;
        height: 100px;
        background: #ffffff;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #f1f5f9;
        animation: logoGlow 2s ease-in-out infinite alternate;
        overflow: hidden;
      }
      
      .site-logo img {
        width: 70px;
        height: 70px;
        object-fit: contain;
      }
      
      .site-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
        text-align: center;
        letter-spacing: 0.5px;
      }
      
      .site-subtitle {
        font-size: 0.875rem;
        color: #64748b;
        text-align: center;
        font-weight: 400;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #f1f5f9;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 1rem;
      }
      
      .loading-dots {
        display: flex;
        gap: 4px;
        margin-top: 1rem;
      }
      
      .dot {
        width: 8px;
        height: 8px;
        background: #cbd5e1;
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite both;
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      .dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes logoGlow {
        0% { 
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
          transform: scale(1);
        }
        100% { 
          box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
          transform: scale(1.02);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes dotPulse {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        transition: opacity 0.6s ease-out;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #loading-screen {
          background: #0f172a;
        }
        
        .site-logo {
          background: #1e293b;
          border: 1px solid #334155;
        }
        
        .site-title {
          color: #f1f5f9;
        }
        
        .site-subtitle {
          color: #94a3b8;
        }
        
        .loading-spinner {
          border: 2px solid #334155;
          border-top: 2px solid #3b82f6;
        }
        
        .dot {
          background: #475569;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="logo-container">
        <div class="site-logo">
          <img src="/logo.png" alt="CRMA Logo" />
        </div>
        <div class="site-title">C R M A</div>
        <div class="site-subtitle">Smartcard Management System</div>
      </div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 600);
        }, 800); // Show loading for at least 0.8 second
      });
    </script>
  </body>
</html>
